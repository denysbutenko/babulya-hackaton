<div ng-controller="AuthCtrl">
  <div class="modal-header">
    <h3 class="modal-title">Форма входу!</h3>
  </div>
  <div class="modal-body">
    <div ng-if="error" class="alert alert-warning">{{error}}</div>
    <form role="form">
      <div class="form-group">
        <div class="input-group">
          <label class="sr-only" for="phone">Номер мобільного</label>
          <div class="input-group-addon">+38</div>
          <input type="tel" class="form-control" id="phone" name="phone" ng-model="user.phone" placeholder="Номер мобільного">
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="name">Імя</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="Імя">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Закрити</button>
    <button class="btn btn-primary" ng-click="login()">Увійти</button>
  </div>
</div>
