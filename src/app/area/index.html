<div ng-controller="AreaCtrl" >

        <h3 class="modal-title">Привіт {{username}}!</h3>
    </div>
    <div class="home-body" >
        
        <div>{{area.title}}</div>
        
        <ul class="example-animate-container">

                {{volunteer.name}}

        </ul>
    </div>
</div>
