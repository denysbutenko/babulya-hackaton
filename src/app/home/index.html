<div ng-controller="HomeCtrl" >
    <div class="modal-header">
        <h3 class="modal-title">Привіт {{username}}!</h3>
    </div>
    <div class="home-body" >
        <a class="btn btn-lg btn-success   " ng-click="newChallange()"   >Викликати Волонтера</a>

        <ul class="example-animate-container">
            <li class="animate-repeat" ng-repeat="challenge in challenges"  ng-click="more({{challenge.id}})" >
                {{challenge.address}}
                {{challenge.date}}
            </li>
        </ul>

    </div>
</div>
